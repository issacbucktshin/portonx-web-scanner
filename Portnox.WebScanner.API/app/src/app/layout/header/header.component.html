<header class="shadow-bottom">
    <div class="menu-icon-container">
        <button mat-mini-fab (click)="toggleMenu()">
            <i class="material-icons">menu</i>
        </button>
    </div>
    <!-- <div class="logo">
        <img [src]="logo | defaultPath" alt="">
    </div> -->

    <div class="title">
        <h2>
            {{title}}
        </h2>
    </div>

    <div class="top-navigation">
        <mat-nav-list>
            <a mat-list-item [routerLink]="item.link" routerLinkActive="router-link-active"  *ngFor="let item of topNavigation"> {{ item.label }} </a>
        </mat-nav-list>
    </div>

    <div class="user" *ngIf="user">
        <img [src]="user.picture || 'assets/images/avatar.png'" alt="">
        <span>{{user.firstName}} {{user.lastName}}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
            <i class='material-icons'>keyboard_arrow_down</i>
        </button>
    </div>

</header>

<mat-menu #userMenu="matMenu" yPosition="below">
    <button mat-menu-item (click)="logout()">התנתק</button>
</mat-menu>
